<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Lista de Comprobantes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div>
	        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	            <div class="container-fluid">
	            <a class="navbar-brand" href="#">Bienvenido/a: <span th:if="${nombreUsu != null}" th:text="${nombreUsu}"></span></a>
	             <!-- <p>Bienvenido </p> -->
	              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	              </button>
	              <div class="collapse navbar-collapse" id="navbarScroll">
	                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
	                </ul>
	                <form class="d-flex" role="search">
						<a class="btn btn-danger" href="/usuario/logout"><i class="bi bi-person-fill"></i> Cerrar Sesión</a>
	          
	                </form>
	              </div>
	            </div>
	          </nav>
	      <div>
	       
	      </div>
	      <div style="margin-top: 15px; margin-bottom: 20px;">
	        <h1 class="text-center">Listado General de Productos</h1>
	      </div>
	      <div class="w-75 m-auto container">
	       
	            <table style="margin-top: 20px;" class="table text-center">
	                <a href="/producto/registrar" class="btn btn-primary"><i class="bi bi-bicycle"></i>  Nuevo Producto</a>
	                <a target="_blank" style="margin-left: 5px;" th:href="@{/producto/generar_reporte_enPDF}" class="btn btn-danger"><i class="bi bi-file-earmark-pdf-fill"></i>  Reporte en PDF</a>
	                <!-- <a target="_blank" th:href="@{/generar_pdf_productos}" class="btn btn-primary">Generar PDF</a> -->
	                <thead class="table-dark">
	                <tr>
	                    <th scope="col">ID</th>
	                    <th scope="col">Nombre del producto</th>
	                    <th scope="col">Precio</th>
	                    <th scope="col">Stock</th>
	                    <th scope="col">Categoría</th>
	                    <th scope="col">Acción</th>
	                </tr>
	                </thead>
	                <tbody>
	                <tr th:each="row : ${mensaje}">
	                    <td th:text="${row.id}"></td>
	                    <td th:text="${row.nombreProducto}"></td>
	                    <td th:text="${row.precio}"></td>
	                    <td th:text="${row.stock}"></td>
	                    <td th:text="${row.categoria}"></td>
	                    <td>
	                        <a th:href="@{/producto/actualizar/{id}(id=${row.id})}" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a>
	                        <a th:href="@{/producto/eliminar/{id}(id=${row.id})}" class="btn btn-success"><i class="bi bi-info-circle"></i></a>
	                    </td>          
	                </tr>
	                </tbody>
	            </table>
	        </div>
	
	    </div>
	      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

</html>
