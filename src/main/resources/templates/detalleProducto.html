<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bienvenido/a: ${ponTuUser}</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="submit"><i class="bi bi-person-fill"></i> Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5"><ins>Detalle del Producto</ins></h2>

                <form method="post" th:action="@{/producto/eliminar/{id}(id=${producto.id})}" th:object="${producto}">
					 <div class="mb-3">
                        <label class="form-label">Codigo del Producto:</label>
                        <h5 th:text="${producto.id}"></h5>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre del Producto:</label>
                        <h5 th:text="${producto.nombreProducto}"></h5>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio:</label>
                        <h5 th:text="${producto.precio}"></h5>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock:</label>
                        <h5 th:text="${producto.stock}"></h5>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categoría:</label>
                        <h5 th:text="${producto.categoria}"></h5>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-danger">Eliminar Producto</button>
                        </div>
                        <div class="col-sm-6">
                            <a class="btn btn-outline-primary" href="/producto/listado" role="button">Regresar al listado</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

</body>
</html>
